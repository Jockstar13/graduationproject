{% extends "student/base.html" %}




{% block content %}
  <main class="container py-5 px-4 my-5 col-lg-12 col-xl-9">
    <h1 class="ps-3">Inernship - Company</h1>


    <section class="container-fluid py-4 ps-4">
      
      <form action="" method="post">
        
        <div class="my-4">
          <h2>Company Info</h2>
          <div class="container row mt-3 mb-2">
            <div class="col-sm-12 col-md-10 col-lg-4 mb-3">
              <div class="input-group mx-3 border-a rounded">
                <label class="input-group-text fw-bold">Company</label>
                <input type="text" class="form-control" name="company" required>
              </div>
            </div>

            <div class="col-sm-12 col-md-10 col-lg-4 mb-3">
              <div class="input-group mx-3 border-a rounded">
                <label class="input-group-text fw-bold">Address</label>
                <input type="text" class="form-control" name="address" required>
              </div>
            </div>
          </div>

          <div class="container row mt-3 mb-5 w-75">
            <div class="col-sm-12 col-md-10 col-lg-4 mb-3">
              <div class="input-group mx-3 border-a rounded">
                <label class="input-group-text fw-bold">Start</label>
                <input type="date" class="form-control" name="s-date" required>
              </div>
            </div>

            <div class="col-sm-12 col-md-10 col-lg-4 mb-3">
              <div class="input-group mx-3 border-a rounded">
                <label class="input-group-text fw-bold">End</label>
                <input type="date" class="form-control" name="e-date" required>
              </div>
            </div>
          </div>
        </div>

        <hr class="border border-2 border-dark">
        
        
        <div class="my-4">
          <h2>Superviser Info</h2>

          <div class="container row mt-3 mb-2">
            <div class="col-sm-12 col-md-10 col-lg-4 mb-3">
              <div class="input-group mx-3 border-a rounded">
                <label class="input-group-text fw-bold">Full Name</label>
                <input type="text" class="form-control" name="name" required>
              </div>
            </div>
    
            <div class="col-sm-12 col-md-10 col-lg-4 mb-3">
              <div class="input-group mx-3 border-a rounded">
                <label class="input-group-text fw-bold">Email</label>
                <input type="email" class="form-control" name="email" required>
              </div>
            </div>
          </div>
        </div>


        <hr class="border border-2 border-dark">


        <div class="my-4">
          <h2>Technical Info</h2>

          <div class="mt-3">
            <div class="input-group mb-3 border-a rounded">
              <span class="input-group-text fw-bold">Description of Tasks</span>
              <textarea class="form-control" name="desc-task" style="height: 5rem;" required></textarea>
            </div>

            <div class="input-group mb-3 border-a rounded">
              <span class="input-group-text fw-bold">Technologies</span>
              <textarea class="form-control" name="desc-task" style="height: 5rem;" required></textarea>
            </div>
          </div>
        </div>



        <div class=" my-4">
          <div class="mt-5">
            <input type="submit" value="Submit" class="btn btn-primary p-2 w-25">
            <input type="reset" value="Clear" class="btn btn-danger p-2 w-25">
          </div>
        </div>
      </form>

    </section>



  </main>
{% endblock content %}
