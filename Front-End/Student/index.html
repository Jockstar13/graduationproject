<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/img/all/ju-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/all.css">




  <!-- CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>




  <title>Login</title>
</head>
<body>
  



  <!-- Header -->
  <nav class="navbar bg-grad-blue m-2 rounded">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="../assets/img/all/ju-logo-white.png" alt="Logo" class="img-fluid " style="width: 18rem;">
        </a>
    </div>
  </nav>


  <!-- Login Form -->
  <section id="login" class="container  py-5 h-100">

    <div class="row d-flex justify-content-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">

        <div class="py-5 px-4 border-a rounded shadow-lg">
          <h2 class="fw-bold mb-5 text-uppercase text-center">Login</h2>

          <form action="./home.html" method="post">
            <div class="form-floating mb-3 shadow border-a rounded">
              <input type="email" class="form-control" id="email" placeholder="">
              <label for="email">Email address</label>
            </div>

            <div class="form-floating mb-3 shadow border-a rounded">
              <input type="password" class="form-control" id="pass" placeholder="">
              <label for="pass">Password</label>
            </div>

            <div class="mb-5">
              <a class="small " href="#">Forgot password?</a>
            </div>

            <div class="text-center">
              <input type="submit" value="Login" class="btn btn-primary btn-lg">
            </div>
          </form>
        </div>

      </div>
    </div>

  </section>








  <!-- Footer -->
  <footer class="py-3">
    <p class="lead m-0 px-5 text-center">Intership and Graduation Project System &copy; 2024</p>
  </footer>



</body>
</html>
